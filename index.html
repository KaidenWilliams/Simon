<!Doctype html>
<!-- Specifies that language is English, helps web crawlers I think -->
<html lang = "en">
    <head>
        <!-- Tells browser that this is UTF-8 unicoding, makes it so it can interpret it -->
        <meta charset="UTF-8" />
        <!-- Tell's browsers information about scaling viewport-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simon</title>
        <!-- Don't know why this needs to be specified here, favicon pic never even used, guess will happen later  -->
        <link rel = "icon" href = "favicon.ico" />
    </head>

    <body>
        <header>
            <!-- <sup> for supertext, &reg for trademark R -->
            <h1>Simon<sup>&reg;</sup></h1>
            <nav>
                <menu>
                    <!-- li is item in list, makes links bullet points -->
                    <li><a href = "index.html">Home</a></li>
                    <li><a href = "play.html">Play</a></li>
                    <li><a href = "scores.html">Scores</a></li>
                    <li><a href = "about.html">About</a></li>
                </menu>
            </nav>
            <!-- hr makes a line -->
            <hr/>
        </header>

        <main>
            <h1>Welcome</h1>
            <p>Login to play</p>
            <!-- get specifies that info will be sent attached to end of URL, action says where to send info -->
           <!-- Everything else in form specifies how button will look, for is label, type is box, button is submit button -->
            <form method="get" action="play.html">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Your name here" />
                <button type="submit">Login</button>
            </form>
        </main>

        <footer>
            <hr />
            <span class="text-reset">Kaiden Williams</span>
            <br />
            <a href="https://github.com/KaidenWilliams/Simon">Go to my GitHub</a>
        </footer>
    </body>

</html>
